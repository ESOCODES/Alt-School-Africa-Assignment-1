    <main
      style="font-family: 'Courier New', Courier, monospace; text-align: center"
    >
      <h1>Welcome to AltSchool</h1>
      <p><b>Learn highly sought
        after skills
        without hassle.</b></p>
      <p><b>Earn a Diploma in highly-sought after skills..</b></p>
      <form
        action="https://portal.altschoolafrica.com/auth/create-account"
        method="POST"
      >
        <label for="First Name">First Name</label>
        <input
          type="text"
          id="firstname"
          name="firstname"
          placeholder="Enter first name"
        />

        <label for="First Name">Last Name</label>
        <input
          type="text"
          id="Last"
          name="Last name"
          placeholder="Enter last name"
        />
        <br /><br />
        <label for="Gender">Gender</label>
        <select>
          <option type="" disable selection hidden>Select Gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>
        <label for="date">Date of Birth</label>
        <input type="date" id="DOB" /><br /><br />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter email address"
        />

        <label for="Education Level">Education Level</label>
        <select>
          <option type="" disable selection hidden>
            Select level of education
          </option>
          <option>BSc</option>
          <option>MSc</option>
          <option>Doctorate (phd)</option>
          <option>High School / Secondary School</option>
          <option>Undergraduate</option>
          <option>Junior/Middle School</option>
          <option>Post Graduate</option></select
        ><br /><br />

        <label for="First Name">Country</label>
        <input
          type="text"
          id="firstname"
          name="firstname"
          placeholder="Enter your Country"
        />

        <label for="First Name">State/City of Residence</label>
        <input
          type="text"
          id="Last"
          name="Last name"
          placeholder="Enter your state of residence"
        />
        <br /><br />
        <label for="Employment Status">Employment Status</label>
        <select>
          <option type="" disable selection hidden>
            Select employment Status
          </option>
          <option>Employedc</option>
          <option>Unemployed</option>
          <option>Self-employed</option>
        </select>
        <label for="Phone Number">Phone Number</label>
        <input type="number" id="Phone number" placeholder="+xxx-xxxxxxxxxx" />
        <br /><br />

        <label for="Employment Status">Choose School</label>
        <select>
          <option type="" disable selection hidden>Select school</option>
          <option>School of Creative</option>
          <option>School of Business</option>
          <option>School of Engineering</option>
        </select>
        <label for="Employment Status">Choose Course of Study</label>
        <select>
          <option type="" disable selection hidden>Select course</option>
        </select>
        <br /><br />
        <label for="how did you hear about us">How did you hear about us</label>
        <select>
          <option type="" disable selection hidden>Select channel</option>
          <option>Twitter</option>
          <option>Linkedin</option>
          <option>Instagram</option>
          <option>Whatsapp</option>
          <option>Facebook</option>
          <option>Word of Mouth</option>
          <option>Billboard</option>
          <option>Other</option>
        </select>

        
        <label for="Scholarship">Scholarship/Discount Code (optional)</label>
        <input
          type="text"
          id="firstname"
          name="firstname"
          placeholder="schoolarship if Student ID"
        /> <br> <br>
<p>By clicking continue, I agree to  <a href="#" > Terms of Use</a> and acknowledge that I
    have read the  <a href="#" > Privacy Policy.</a></p>
        <input type="submit" value="Proceed" />
        <br> <br>

        Already have an account? <a href="#" >Sign In</a>
      </form>
    </main>

  </body>
